name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  run-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run a Node.js file
        run: node ./scripts/my-script.js
