name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  run-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run Node.js script
        run: node ./scripts/my-script.js
